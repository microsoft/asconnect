[tool.poetry]
name = "asconnect"
version = "2.2.7"
description = "A wrapper around the Apple App Store Connect APIs"

license = "MIT"

authors = [
    "Dale Myers <dalemy@microsoft.com>"
]

readme = 'README.md'

repository = "https://github.com/microsoft/asconnect"
homepage = "https://github.com/microsoft/asconnect"

keywords = ['apple', 'app store', 'itunes', 'connect']

classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Environment :: Console',
    'Environment :: MacOS X',
    'Intended Audience :: Developers',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Topic :: Software Development',
    'Topic :: Utilities'
]

[tool.poetry.dependencies]
python = "^3.6.2"
cryptography = "^3.0.0"
deserialize = "^1.2.0"
pyjwt = "^1.7.0"
requests = "^2.20.0"
tenacity = "^6.2.0"

[tool.poetry.dev-dependencies]
black = "=21.5b2"
mypy = "=0.812"
pylint = "=2.8.3"
pytest = "=6.2.4"
pytest-cov = "=2.12.1"
pytest-dependency = "=0.5.1"


[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
