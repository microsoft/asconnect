[tool.poetry]
name = "asconnect"
version = "3.0.2"
description = "A wrapper around the Apple App Store Connect APIs"

license = "MIT"

authors = [
    "Dale Myers <dalemy@microsoft.com>"
]

readme = 'README.md'

repository = "https://github.com/microsoft/asconnect"
homepage = "https://github.com/microsoft/asconnect"

keywords = ['apple', 'app store', 'itunes', 'connect']

classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Environment :: Console',
    'Environment :: MacOS X',
    'Intended Audience :: Developers',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Topic :: Software Development',
    'Topic :: Utilities'
]

[tool.poetry.dependencies]
python = "^3.8"
cryptography = ">=40,<42"
deserialize = "^2.0.1"
pyjwt = "^2.6.0"
requests = "^2.28.2"
tenacity = "^8.2.2"

[tool.poetry.group.dev.dependencies]
black = "^23.1.0"
mypy = "^1.1.1"
pylint = "^2.17.1"
pytest = "^7.2.2"
pytest-cov = "^4.0.0"
pytest-dependency = "^0.5.1"
types-requests = "^2.28.11.16"

[[tool.mypy.overrides]]
module = [
    "deserialize"
]
ignore_missing_imports = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
